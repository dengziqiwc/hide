<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<el-button type="primary" @click="export_Xls()">导出</el-button>  /*定义一个按钮*/
<script>
    export_Xls(){
      var a = document.createElement('a');
      var url = '';//这里写上接口
      var filename = 'data.xlsx';//下载的文件名
      a.href=url;
      a.download = filename;
      a.click()
  }
</script>

</body>
</html>
